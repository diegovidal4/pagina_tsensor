	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/bjqs-1.3.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		$("#logo_header").hide();
		$("#logo_header").fadeIn("slow");
		$("#slideshow").bjqs({
			"height":320,
			"width":"100%",
			"responsive":true,
			"usercaptions":true,
			"showcontrols":false,
			"animspeed":2500
		});
		$("#boton_login,ol.bjqs-markers.h-centered a,nav li a").hover(
		function() 
			{
				$(this).stop().animate({"backgroundColor": "#8B0000"}, "300");
			},
			function () 
			{
				$(this).stop().animate({"backgroundColor":"#666666"}, "800");
			}
		);
		$("#boton_login").click(function() 
			{
				if($("#identificador").is(":hidden"))
				{
					$("#panel_wrapper").animate({
						marginTop:"-40px"},500);
					$("#identificador").show();
					
				}
				else
				{
					$("#panel_wrapper").animate({
						marginTop:"170px"
						},500);
					$("#identificador").hide();
				}
			});
		
	});
	</script>
    </head>
